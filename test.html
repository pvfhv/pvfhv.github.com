<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            display: flex;
        }

        .ch{
            height: 100%;
            flex: 1;
            border: 1px solid green;
            display: flex;
        }

        .ch > div{
            height: 100%;
            border: 10px solid purple;
            flex: 1;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="ch">
        <div>abc</div>
        <div>abc2</div>
    </div>
    <div class="ch">
        <div>efg</div>
    </div>
    <div class="ch">
        <div>hij</div>
    </div>
</div>
</body>
</html>
